@for( item of products(); track item.id ) {
  <!-- <app-product [product]="item"></app-product> -->
  <div><a href="/editproduct/{{item.id}}">{{item.name}}</a>
  <button (click)="deleteProduct(item.id);">Delete</button></div>
} @empty {
    <div>No products found</div>
}
<br/>
<a href="/editproduct/0">Add Product</a>
